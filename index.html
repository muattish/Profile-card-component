<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card text-center">
          <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="">
          <img class="img-fluid" src="images/image-victor.jpg" alt="" width="110">
          <div class="card-body">
            <h5 class="card-text">
              Victor Crest <span class="text-muted">26</span>
            <p></p></h5>
            <p class="fw-light">London</p>
          </div>
          <hr>
          <div class="d-flex justify-content-evenly" style="    margin-bottom: 10px;">
            <h5 class="col">80K <br>
              <span class="text-muted">Followers</span>
              </h5>
            <h5 class="col">803K<br>
              <span class="text-muted">Likes</span>  
            </h5>
            <h5 class="col">1.4K<br>
              <span class="text-muted">Photos</span>
              </h5>
          </div>
        </div>
      </div>
    </div>
    <!-- attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ali Muattish</a>.
    </div> 
    <!-- End attribution -->
  </div>


  
</body>
</html>
